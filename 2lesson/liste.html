<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les listes</title>
</head>

<body>
    <ul>
        <!--liste non ordonée <ul>-->
        <li>Pomme</li>
        <li>Vélo</li>
        <li>Guitar</li>
    </ul>
    <ol type="I">
        <!--liste ordonnée <ol>-->
        <!--I pour chiffre romain, 1 pour, i pour chiffre romain minuscule, A ou a pour lettre maj ou min-->
        <li>Introduction</li>
        <li>Partie I</li>
        <li>Partie II</li>
        <li>Partie III</li>
        <li>Conclusion</li>
    </ol>

    <dl>
        <!--pour liste descriptive-->
        <dt>HTML</dt>
        <dd>HTML signifie Hypertext Markup Language</dd>
    </dl>

    <ol>
        <!--liste imbriquée-->
        <li>Partie I
            <ul>
                <li>Définitions</li>
                <li>Auteurs</li>
                <li>Exemples</li>
            </ul>
        </li>
        <li>Partie II</li>
        <li>Partie III</li>

    </ol>
</body>

</html>
