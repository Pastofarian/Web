<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abonnement à la Newsletter</title>
</head>

<body>
    <h1>Abonnement à la Newsletter</h1>
    <form method="post" action="abonnement.js">

        <p> Nom : <input type="text" name="nom" placeholder="Votre nom"></p>

        <p> Prénom : <input type="text" name="prenom" placeholder="Votre prénom"></p>

        <p> E-mail : <input type="email" name="email" placeholder="Votre email"></p>

        <p>Pays :
            <select name="pays">
                <optgroup label="Europe">
                    <option value="france">France</option>
                    <option value="belgique" selected="selected">Belgique</option>
                    <option value="allemagne">Allemagne</option>
                </optgroup>
                <optgroup label="Afrique">
                    <option value="maroc">Maroc</option>
                    <option value="tunise">Tunisie</option>
                </optgroup>
                <optgroup label="Amerique">
                    <option value="canada">Canada</option>
                </optgroup>
            </select>
        </p>
        <p>
            Date de naissance : <input type="date" name="Birthdate">
        </p>
        <br>
        <p>
            <input type="radio" name="periode" value="hebdo" checked="checked" /> Newsletter hebdomadaire<br />
            <input type="radio" name="periode" value="mens" /> Newsletter mensuelle<br />
            <input type="radio" name="periode" value="trim" />
            Newsletter trimestrielle
        </p>
        </p>
        <input type="reset" value="Annuler">
        <input type="submit" value="Valider">
    </form>

</body>

</html>
